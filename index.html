<!-- Intro Header -->
<section class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="app">
                        <div class="container">
                            <div id="start" class="idea-box" data-toggle="modal" data-target="#newModal">
                                <div class="idea-inner">
                                    <p>New Idea</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Modal -->
    <div id="newModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <form class="form-horizontal">

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="new-title"></label>
                        <div class="controls">
                            <input id="new-title" name="new-title" type="text" placeholder="title">

                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="control-group">
                        <label class="control-label" for="new-description"></label>
                        <div class="controls">
                            <textarea id="new-description" name="new-description" placeholder="description"></textarea>
                        </div>
                    </div>

                    <div class="control-group">
                        <span class="colorpicker"></span>
                        <span class="colorpicker"></span>
                        <span class="colorpicker"></span>
                        <span class="colorpicker"></span>
                    </div>

                    <!-- Button -->
                    <div class="control-group">
                        <label class="control-label" for="newbutton"></label>
                        <div class="controls">
                            <button id="newbutton" name="newbutton" class="btn btn-default" data-dismiss="modal">Save</button>
                        </div>
                    </div>


                </form>
            </div>

        </div>
    </div>
    <!-- New Modal -->
    <div id="updateModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <form class="form-horizontal">

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="update-title"></label>
                        <div class="controls">
                            <input id="update-title" name="update-title" type="text" placeholder="title">

                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="control-group">
                        <label class="control-label" for="update-description"></label>
                        <div class="controls">
                            <textarea id="update-description" name="update-description" placeholder="description"></textarea>
                        </div>
                    </div>

                    <div class="control-group">
                        <span class="colorpicker"></span>
                        <span class="colorpicker"></span>
                        <span class="colorpicker"></span>
                        <span class="colorpicker"></span>
                    </div>

                    <!-- Button -->
                    <div class="control-group">
                        <label class="control-label" for="updatebutton"></label>
                        <div class="controls">
                            <button id="updatebutton" name="updatebutton" class="btn btn-default" data-dismiss="modal">Save</button>
                        </div>
                    </div>


                </form>
            </div>

        </div>
    </div>


</section>
